<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div>{{message}}</div>
    <div>
      <test name="test name passed to test component" />
    </div>
  </div>

  <script>
    const Sample = {
      data() {
        return {
          message: 'test message'
        }
      }
    }

    const Test = {
      data() {
        return {
          message: 'from test component'
        }
      },
      props: ['name'],
      template: 'This is test component. {{name}}'
    }

    const app = Vue.createApp(Sample);

    app.component('test', Test);

    app.mount('#app')
  </script>
</body>

</html>
